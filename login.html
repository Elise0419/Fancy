      <div class="login">
        <h2>學員登入</h2>
        <form action="#">
          <div class="input">
            <img src="./img/email.png" width="32" class="icon">
            <input type="email" required>
            <label>Email</label>
          </div>
          <div class="input">
            <img src="./img/lock.png" width="32" class="icon">
            <input type="password" required>
            <label>Password</label>
          </div>
          <div class="remember">
            <label><input type="checkbox">
              Remember me</label>
            <a href="#">忘記密碼？</a>
          </div>
          <button type="submit" class="btn" onclick="hi()">
            <p>Welcome</p>
          </button>
          <div class="login-register">
            <p>還沒有帳戶嗎？<a href="#" class="register-link">
                註冊</a></p>
          </div>
        </form>
      </div>
      <div class="register">
        <h2>註冊會員</h2>
        <form action="#">
          <div class="input">
            <span class="icon"><img src="./img/customer.png" width="32"></span>
            <input type="text" required>
            <label>Username</label>
          </div>
          <div class="input">
            <span class="icon"><img src="./img/email.png" width="32"></span>
            <input type="email" required>
            <label>Email</label>
          </div>
          <div class="input">
            <span class="icon"><img src="./img/lock.png" width="32"></span>
            <input type="password" required>
            <label>Password</label>
          </div>
          <div class="remember">
            <label><input type="checkbox">
              我同意網站服務條款及隱私權政策</label>
          </div>
          <button type="submit" class="btn">
            <p>JOIN US</p>
          </button>
          <div class="login-register">
            <p>已經有帳戶了嗎？<a href="#" class="login-link">
                登入</a></p>
          </div>
        </form>

    const registerLink = document.querySelector('.register-link');

    loginLink.addEventListener('click', () => {
